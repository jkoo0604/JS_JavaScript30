        <script>
            // Get your shorts on - this is an array workout!
            // ## Array Cardio Day 1

            // Some data we can work with

            const inventors = [
                { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
                { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
                { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
                { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
                { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
                {
                    first: 'Nicolaus',
                    last: 'Copernicus',
                    year: 1473,
                    passed: 1543,
                },
                { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
                {
                    first: 'Katherine',
                    last: 'Blodgett',
                    year: 1898,
                    passed: 1979,
                },
                { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
                { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
                { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
                {
                    first: 'Hanna',
                    last: 'HammarstrÃ¶m',
                    year: 1829,
                    passed: 1909,
                },
            ];

            const people = [
                'Bernhard, Sandra',
                'Bethea, Erin',
                'Becker, Carl',
                'Bentsen, Lloyd',
                'Beckett, Samuel',
                'Blake, William',
                'Berger, Ric',
                'Beddoes, Mick',
                'Beethoven, Ludwig',
                'Belloc, Hilaire',
                'Begin, Menachem',
                'Bellow, Saul',
                'Benchley, Robert',
                'Blair, Robert',
                'Benenson, Peter',
                'Benjamin, Walter',
                'Berlin, Irving',
                'Benn, Tony',
                'Benson, Leana',
                'Bent, Silas',
                'Berle, Milton',
                'Berry, Halle',
                'Biko, Steve',
                'Beck, Glenn',
                'Bergman, Ingmar',
                'Black, Elk',
                'Berio, Luciano',
                'Berne, Eric',
                'Berra, Yogi',
                'Berry, Wendell',
                'Bevan, Aneurin',
                'Ben-Gurion, David',
                'Bevel, Ken',
                'Biden, Joseph',
                'Bennington, Chester',
                'Bierce, Ambrose',
                'Billings, Josh',
                'Birrell, Augustine',
                'Blair, Tony',
                'Beecher, Henry',
                'Biondo, Frank',
            ];

            // Array.prototype.filter()
            // 1. Filter the list of inventors for those who were born in the 1500's
            const ex1 = inventors.filter(
                (inventor) =>
                    inventor['year'] >= 1500 && inventor['year'] < 1600
            );
            console.table(ex1);

            // Array.prototype.map()
            // 2. Give us an array of the inventors first and last names
            const ex2 = inventors.map(
                (inventor) => `${inventor['first']} ${inventor['last']}`
            );
            console.table(ex2);

            // Array.prototype.sort()
            // 3. Sort the inventors by birthdate, oldest to youngest
            const ex3 = inventors.sort((a, b) =>
                a['year'] > b['year'] ? 1 : -1
            );
            console.table(ex3);

            // Array.prototype.reduce()
            // 4. How many years did all the inventors live all together?
            const ex4 = inventors.reduce(
                (acc, curr) => acc + curr['passed'] - curr['year'],
                0
            );
            console.table(ex4);

            // 5. Sort the inventors by years lived
            const ex5 = inventors.sort((a, b) =>
                a.passed - a.year > b.passed - b.year ? -1 : 1
            );
            console.table(ex5);

            // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
            // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris
            // must be done in the console on the linked page
            const ex6 = Array.from(document.querySelectorAll('.mw-category a'))
                .filter((blvd) => blvd.innerText.includes(' de') !== -1)
                .map((blvd) => blvd.innerText);
            console.log(ex6);

            // 7. sort Exercise
            // Sort the people alphabetically by last name
            const ex7 = people.sort((a, b) => a - b);
            const ex7a = people.sort((a, b) =>
                a.substring(0, a.indexOf(',')) > b.substring(0, b.indexOf(','))
                    ? 1
                    : -1
            );
            const ex7check = (ex7, ex7a) => {
                if (ex7.length !== ex7a.length) return false;
                for (let i = 0; i < ex7.length; i++) {
                    if (ex7[i] !== ex7a[i]) return false;
                }
                return true;
            };
            console.table(ex7);
            console.table(ex7a);
            console.log(ex7check(ex7, ex7a));

            // 8. Reduce Exercise
            // Sum up the instances of each of these
            const data = [
                'car',
                'car',
                'truck',
                'truck',
                'bike',
                'walk',
                'car',
                'van',
                'bike',
                'walk',
                'car',
                'van',
                'car',
                'truck',
            ];
            const ex8 = data.reduce((acc, curr) => {
                acc[curr] = (acc[curr] || 0) + 1;
                return acc;
            }, {});
            console.table(ex8);
        </script>
