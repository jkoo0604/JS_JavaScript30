<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Key Detection</title>
        <script
            type="text/javascript"
            src="https://www.cornify.com/js/cornify.js"
        ></script>
    </head>
    <body>
        <script>
            const pressed = [];
            const secretWord = 'wesbos';
            window.addEventListener('keyup', (e) => {
                pressed.push(e.key);
                // console.log(pressed);
                pressed.splice(0, pressed.length <= secretWord.length ? 0 : 1);
                // console.log(pressed);
                if (pressed.join('') === secretWord) cornify_add();
            });
        </script>
    </body>
</html>
