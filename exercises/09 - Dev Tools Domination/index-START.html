<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Console Tricks!</title>
    </head>
    <body>
        <p onClick="makeGreen()">×BREAK×DOWN×</p>

        <script>
            const dogs = [
                { name: 'Snickers', age: 2 },
                { name: 'hugo', age: 8 },
            ];

            function makeGreen() {
                const p = document.querySelector('p');
                p.style.color = '#BADA55';
                p.style.fontSize = '50px';
            }

            // Regular
            console.log('something');

            // Interpolated
            let txt = 'else';
            console.log('something %s', 'else');
            console.log(`something ${txt}`);

            // Styled
            console.log(
                '%c something styled',
                'font-size: 20px; color: purple;'
            );

            // warning!
            console.warn('something fishy');

            // Error :|
            console.error('something wrong');

            // Info
            console.info('something info');

            // Testing
            console.assert(1 === 2, '1 is not 2');
            console.assert(1 === 1, 'print nothing');
            console.assert(
                document.querySelector('p').innerText.includes('something'),
                'P does not include something'
            );
            console.assert(
                document.querySelector('p').innerText.includes('BREAK'),
                'P does include BREAK'
            );

            // clearing
            console.clear();

            // Viewing DOM Elements
            console.log(document.querySelector('p'));
            console.dir(document.querySelector('p'));

            // Grouping together
            dogs.forEach((dog) => {
                console.groupCollapsed(dog.name);
                console.log(`dog is named ${dog.name}`);
                console.log(`${dog.name} is ${dog.age} years old`);
                console.groupEnd(dog.name);
            });

            // counting
            console.count('something');
            console.count('something');
            console.count('something else');
            console.count('something');
            console.count('something');
            console.count('something else');
            console.count('something');

            console.debug('something debugged');
            // timing
            console.time('fetching data');
            fetch('https://api.github.com/users/wesbos')
                .then((data) => data.json())
                .then((data) => {
                    console.timeEnd('fetching data');
                    console.log(data);
                });
        </script>
    </body>
</html>
